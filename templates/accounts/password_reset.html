
{% extends "../base.html" %}

{% block title %}
Reser Password
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row centered py-5 align-items-center justify-content-center">
        
        <form  class="col-md-6 " action="" method="POST"  novalidate >
            {% csrf_token %}

            <div class="form-group my-5">
                <h2 class=" text-center text-muted text-dark">Reset Your Password ?</h2>
                <hr> 
            </div> 

            <div class="form-group my-5">
                {% include "./message.html" %}
            </div>  

            <div class="form-group my-2">
                <label for=""> Email :</label>
                {{form.email}}
                {{form.email.errors}}
            </div>

            <div class="form-group d-grid gap-2 my-4">
                <button type="submit" class="btn btn-dark ">Get Reset Link !</button>
            </div> 
        </form>
    </div>
</div>


{% endblock content %}
